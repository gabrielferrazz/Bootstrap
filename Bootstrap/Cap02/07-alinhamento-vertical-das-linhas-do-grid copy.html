<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link   
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
        crossorigin="anonymous"
    >
    <style rel="stylesheet">
        [class ^= col] {border: 1px solid red}
        [class  ^=row] {border: 1px solid blue; height: 90px; margin-bottom: 20px;}
    </style>
</head>
<body>
    <div class="container">
        align-items-start
        <div class="row align-items-start">
            <div class="col">
                coluna 1
            </div>
            <div class="col">
                coluna 2
            </div>
            <div class="col">
                coluna 3
            </div>
        </div>
        align-items-center
        <div class="row align-items-center">
            <div class="col">
                coluna 1
            </div>
            <div class="col">
                coluna 2
            </div>
            <div class="col">
                coluna 3
            </div>
        </div>
        align-items-end
        <div class="row align-items-end">
            <div class="col">
                coluna 1
            </div>
            <div class="col">
                coluna 2
            </div>
            <div class="col">
                coluna 3
            </div>
        </div>
    </div>
</body>
</html>
