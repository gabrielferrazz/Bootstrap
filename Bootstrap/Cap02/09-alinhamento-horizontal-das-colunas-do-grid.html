<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link   
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
        crossorigin="anonymous"
    >
    <style rel="stylesheet">
        [class ^= col] {border: 3px solid red}
        [class ^= row] {border: 1px solid blue; height: 120px; margin-bottom: 10px;}
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-start">
            <div class="col-4">
                coluna 1
            </div>
            <div class="col-4">
                coluna 2
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                coluna 1
            </div>
            <div class="col-4">
                coluna 2
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-end">
            <div class="col-4">
                coluna 1
            </div>
            <div class="col-4">
                coluna 2
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-around">
            <div class="col-4">
                coluna 1
            </div>
            <div class="col-4">
                coluna 2
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-4">
                coluna 1
            </div>
            <div class="col-4">
                coluna 2
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-evenly">
            <div class="col-4">
                coluna 1
            </div>
            <div class="col-4">
                coluna 2
            </div>
        </div>
    </div>
</body>
</html>
